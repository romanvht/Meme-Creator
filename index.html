<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мемов</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v1.1.15">
</head>

<body>
    <div id="app">
        <h1><a href="index.html">Конструктор мемов</a></h1>

        <div id="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button id="upload-btn">Загрузить изображение</button>
        </div>

        <div id="editor" style="display: none;">
            <div id="image-container">
                <div id="image-editor">
                    <img id="meme-image" src="#" alt="Загруженное изображение">
                    <div id="text-fields-container"></div>
                </div>
            </div>
            <div id="editor-controls">
                <div class="background-editor">
                    <span>Цвет фона:</span>
                    <input type="color" id="background-color" value="#000000">
                </div>
                <div class="color-editor">
                    <span>Цвет текста:</span>
                    <input type="color" id="text-color" value="#000000">
                </div>
                <div class="font-editor">
                    <span>Размер текста:</span>
                    <input id="font-size" type="number" value="14" min="10" max="50">
                </div>
                <div class="font-align">
                    <span>Выравнивание:</span>
                    <select id="text-align-control">
                        <option value="left">Влево</option>
                        <option value="center" selected>Центр</option>
                        <option value="right">Вправо</option>
                    </select>
                </div>
            </div>
            <div id="editor-buttons">
                <button id="add-text-field">Добавить текст</button><br />
                <button id="generate-button">Создать</button>
            </div>
        </div>

        <div id="meme-creator" style="display: none;">
            <div id="meme-preview"></div>
            <button id="download-button"><span class="download-text">Скачать</span><span
                    class="download-dots"></span></button>
        </div>

        <div id="templates-list">
            <h2>Мои шаблоны</h2>
            <div id="templates-container">
                <div class="preloader">
                    <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
                        <g fill="none" fill-rule="evenodd">
                            <g transform="translate(1 1)" stroke-width="2">
                                <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                                <path d="M36 18c0-9.94-8.06-18-18-18" />
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js?v1.1.15"></script>
    <script src="assets/js/ui.js?v1.1.15"></script>
    <script src="assets/js/template.js?v1.1.15"></script>
    <script src="assets/js/memegenerator.js?v1.1.15"></script>
    <script>
        const memeGenerator = new MemeGenerator();
    </script>
</body>

</html>
