<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор мемов</title>
    <link rel="stylesheet" href="assets/css/styles.css?v1.1.0">
</head>
<body>
    <div id="app">
        <h1><a href="index.html">Конструктор мемов</a></h1>
        
        <div id="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <button id="upload-btn">Загрузить изображение</button>
        </div>

        <div id="editor" style="display: none;">
            <div id="image-container">
                <div id="image-editor">
                    <img id="meme-image" src="#" alt="Загруженное изображение">
                    <div id="text-fields-container"></div>
                </div>
            </div>
            <div id="editor-controls">
                <div class="background-editor">
                    Цвет фона: <input type="color" id="background-color" value="#000000">
                </div>
                <div class="color-editor">
                    Цвет текста: <input type="color" id="text-color" value="#000000">
                </div>
                <div class="font-editor">
                    Размер текста: <input id="font-size" type="number" value="14" min="10" max="50">
                </div>
                <div class="font-align">
                    <label for="text-align-control">Выравнивание:</label>
                    <select id="text-align-control">
                        <option value="left">Влево</option>
                        <option value="center">Центр</option>
                        <option value="right">Вправо</option>
                    </select>
                </div>
            </div>
            <div id="editor-buttons">
                <button id="add-text-field">Добавить текст</button><br/>
                <button id="generate-button">Создать</button>
            </div>
        </div>

        <div id="meme-creator" style="display: none;">
            <div id="meme-preview"></div>
            <button id="download-button"><span class="download-text">Скачать</span><span class="download-dots"></span></button>
        </div>

        <div id="templates-list">
            <h2>Мои шаблоны</h2>
            <div id="templates-container"></div>
        </div>
    </div>

    <script src="assets/js/memegenerator.js?v1.1.0"></script>
    <script>
        const memeGenerator = new MemeGenerator();
    </script>
</body>
</html>
